services:
    db:
        image: mongo:6.0-jammy
        restart: unless-stopped
        mem_limit: 512m
        networks:
            - ytrv_net
        volumes:
            - ytrv_db:/data/db
    app:
        image: graham-walker/youtube-dl-react-viewer:1.4.0
        build:
            context: .
            dockerfile: Dockerfile
            args:
                BACKEND_PORT: ${BACKEND_PORT:-5000}
                YOUTUBE_DL_UPDATE_COMMAND: ${YOUTUBE_DL_UPDATE_COMMAND}
        pull_policy: never
        restart: unless-stopped
        mem_limit: 512m
        networks:
            - ytrv_net
        ports:
            - "0.0.0.0:${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}/tcp"
        volumes:
            - "${OUTPUT_DIRECTORY:?Error: OUTPUT_DIRECTORY is not set or is empty}:/youtube-dl"
        depends_on:
            - db
        env_file:
            - .env
volumes:
    ytrv_db:
networks:
    default:
    ytrv_net:
        driver: "bridge"
